<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Template</title>
</head>
<body>
    <header>
        <h1>Welcome to Our Website</h1>
    </header>
    <p>This is a basic HTML template.</p>
    <h2>Registration Form</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone"><br><br>
        <input type="submit" value="Register">
    </form>
    <h2>User Information</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>johndoe@example.com</td>
            <td>123-456-7890</td>
        </tr>
    </table>
    <img src="https://images.app.goo.gl/YJTbEF7aJDQMwx2R7 " alt="An image on our website">
    <p>Visit <a href="https://allonehealth.com/10-ways-to-help-your-child-succeed-in-elementary-school/" target="_blank">Google</a> for more information.</p>
</body>
</html>
